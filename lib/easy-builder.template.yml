appId: "com.example.app"
copyright: "Copyright (C) 2024-2024 My Company Name. All rights reserved"
productName: "Editor Electron Template"
asar: true
asarUnpack:
  - test/test
  - test2/test2
buildDependenciesFromSource: false
nodeGypRebuild: false
npmRebuild: false

files:
  - out/**/*
  - "!node_modules/**"   

output: dist

fileAssociations:
  - ext: txt
    name: Text
    description: Text Files
    role: "Editor"
    iconMac: "path/to/icon.ico"
    iconWin: "path/to/icon.ico"

  - ext: md
    name: Markdown
    role: "Editor"
    description: Markdown Files #win
    iconMac: "path/to/icon.ico"
    iconWin: "path/to/icon.ico"
   

mac:
  icon: build/darwin/app.icns
  category: public.app-category.developer-tools
  extendInfo: 
    NSCameraUsageDescription: "We need access to your camera."  # 默认权限描述
    NSMicrophoneUsageDescription: "We need access to your microphone."  # 默认权限描述
  extraResources:
    - from: build/darwin/en.lproj
      to: en.lproj
    - from: build/darwin/zh_CN.lproj
      to: zh_CN.lproj
  sign:
    identity: "Developer ID Application: Your Name (Team ID)"
    entitlements: build/darwin/entitlements.plist
    entitlementsInherit: build/darwin/entitlements.plist
  notarize:
    appleId: my-name@email.com
    appleIdPassword: abcd-abcd-abcd-abcd
    teamId: my-team-id
    notarytoolPath: path/to/notarytool
  pack:
    title: "window title"
    background: build/darwin/background.png
    icon: build/darwin/app.icns
    license: build/license #支持license.en-US.txt 和 license_buttons.en-US.json | license_buttons.en-US.yml，utf8格式
    iconSize: 80
    window:
      width: 500
      height: 300
    contents:
      from:
        x: 135
        y: 190
      to:
        x: 370
        y: 190

win:
  appIcon: build/win/app.ico
  extraResources:
    - from: build/darwin/en.lproj
      to: en.lproj
    - from: build/darwin/zh_CN.lproj
      to: zh_CN.lproj
  sign:
    certificateFile: path/certificateFile.pfx
    certificatePassword: my-password
    timeStampServer: http://timestamp.digicert.com
    rfc3161TimeStampServer: http://timestamp.digicert.com
    signingHashAlgorithms:
      - sha1
      - sha256
  pack: 
    verName: Editor Electron Template # https://jrsoftware.org/is6help/index.php?topic=setup_appvername
    setupIcon: build/win/app.ico
    appUrl: http://my-website.com
    publisherName: My Company Inc
    appUserModelID: MyCompany.Template
    friendlyAppName: Editor Electron Template #右键"open with"里显示的内容，没有的话使用productName
    regValueName: EditorTemplate #必须的,不能包含空格
    wizardSmallImageFile: path/wizardSmallImageFile.bmp
    wizardImageFile: path/wizardImageFile.bmp
    license: build/license #目前仅支持license.en-US.txt，utf8格式